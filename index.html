        <div class="info-section"><div class="info-title">üçë Booty Types</div>
            <div class="info-text"><strong>Perky</strong> ‚Äî Lifted, lean (start)<br><strong>Bubbly</strong> ‚Äî Curved, shelf (goal)<br><strong>Juicy</strong> ‚Äî Plump, lower emphasis<br><strong>Low-Key</strong> ‚Äî Casual, symmetrical</div>
        </div>
        
        <div class="info-section data-section"><div class="info-title">üíæ Your Data</div><div class="info-text">Export to save. Import to restore.</div><div class="data-buttons"><button class="data-btn" onclick="exportData()">üì§ Export</button><button class="data-btn" onclick="importData()">üì• Import</button></div></div>
    </div>`;
}

function renderNav(){return`<div class="bottom-nav"><button class="nav-btn ${state.view==='today'?'active':''}" onclick="switchView('today')"><span class="icon">‚óâ</span><span>Today</span></button><button class="nav-btn ${state.view==='calendar'?'active':''}" onclick="switchView('calendar')"><span class="icon">‚ñ¶</span><span>Calendar</span></button><button class="nav-btn ${state.view==='progress'?'active':''}" onclick="switchView('progress')"><span class="icon">‚óî</span><span>Progress</span></button><button class="nav-btn ${state.view==='info'?'active':''}" onclick="switchView('info')"><span class="icon">üìñ</span><span>Method</span></button></div>`}
function renderModal(){
    if(!state.modalOpen)return'<div class="modal-overlay"></div>';
    const n=state.selectedDay||state.data.currentDay,day=state.data.days[n-1],date=getDate(n);
    const type=getType(n),phase=getPhase(n),workout=getWorkout(phase.num,type.type);
    const cyclePhase=getCyclePhase(date),cycleName=cyclePhase.name.toLowerCase();
    const cycleMod=CYCLE_MODS[cycleName];
    const lastConn=[...state.data.days].reverse().find(x=>x.connection)?.connection;
    const isSunday=date.getDay()===0;
    
    let form='';
    
    if(day.missed){
        form=`<div class="section-header">Rest Day</div><div class="info-text" style="margin-bottom:12px">Marked as rest/missed.</div><div class="form-group"><label class="form-label">Notes</label><textarea class="form-input" id="notes" style="min-height:60px">${day.notes||''}</textarea></div><button class="save-btn" onclick="saveDay()">Update</button><button class="miss-btn" onclick="unmarkMissed()">‚Ü© Undo</button>`;
    }else{
        // Cycle tip
        const tipText=type.type.startsWith('lower')?cycleMod.lower:cycleMod.tempo;
        form=`<div class="cycle-tip ${cycleName}" style="margin:0 0 16px"><div class="cycle-tip-title">${cycleMod.intensity} ${cyclePhase.name}</div><div class="cycle-tip-text">${tipText}</div></div>`;
        
        // Workout preview
        form+=`<div class="workout-preview" style="margin:0 0 16px;background:#0f0f0f"><div class="workout-preview-title">${workout.title}</div><div class="workout-preview-list">${workout.ex.map(e=>'‚Ä¢ '+e).join('<br>')}</div></div>`;
        
        // Neural connection (for lower days only - tempo is recovery)
        if(type.type.startsWith('lower')){
            form+=`<div class="section-header">üß† Connection</div><div class="connection-grid">${[{k:'red',e:'üî¥',l:'None'},{k:'yellow',e:'üü°',l:'Partial'},{k:'green',e:'üü¢',l:'Strong'},{k:'sparkles',e:'‚ú®',l:'Locked'}].map(c=>`<button class="conn-btn ${(day.connection||(day.completed?null:lastConn))===c.k?'selected':''}" onclick="setConn('${c.k}')"><span class="emoji">${c.e}</span><span class="label">${c.l}</span></button>`).join('')}</div>`;
        }
        
        // Tempo specific (including tempo-scan)
        if(type.type==='tempo'||type.type==='tempo-scan'){
            form+=`<div class="section-header">üßò Tempo Class</div><div class="tempo-options">${[{k:'Stretch',d:'Yoga/stretch'},{k:'Mobility',d:'Hip focus'},{k:'Flow',d:'Light movement'},{k:'Core',d:'Abs/stability'}].map(t=>`<div class="tempo-opt ${day.tempoClass===t.k?'selected':''}" onclick="setTempo('${t.k}')"><div class="name">${t.k}</div><div class="desc">${t.d}</div></div>`).join('')}</div><div class="form-group"><label class="form-label">Duration (min)</label><input type="number" class="form-input" id="dur" value="${day.tempoDuration||''}" placeholder="30"></div>`;
        }
        
        // Rest day / Sunday scan
        if(type.type==='tempo-scan'||isSunday){
            form+=`<div class="section-header">üçë Body Scan</div><div class="scan-toggle"><div class="scan-opt ${day.scanType==='Tempo'?'selected':''}" onclick="setScan('Tempo')">Tempo</div><div class="scan-opt ${day.scanType==='Zozofit'?'selected':''}" onclick="setScan('Zozofit')">Zozofit</div><div class="scan-opt ${day.scanType==='Both'?'selected':''}" onclick="setScan('Both')">Both</div><div class="scan-opt ${day.scanType==='Skip'?'selected':''}" onclick="setScan('Skip')">Skip</div></div>`;
            if(day.scanType&&day.scanType!=='Skip'){
                form+=`<div class="metric-slider"><div class="metric-label"><span class="name">Roundness</span><span class="value">${day.roundness||'‚Äî'}/5</span></div><div class="metric-dots">${[1,2,3,4,5].map(v=>`<div class="metric-dot ${day.roundness>=v?'filled':''}" onclick="setMetric('roundness',${v})"></div>`).join('')}</div></div>
                <div class="metric-slider"><div class="metric-label"><span class="name">Lift</span><span class="value">${day.lift||'‚Äî'}/5</span></div><div class="metric-dots">${[1,2,3,4,5].map(v=>`<div class="metric-dot ${day.lift>=v?'filled':''}" onclick="setMetric('lift',${v})"></div>`).join('')}</div></div>
                <div class="metric-slider"><div class="metric-label"><span class="name">Protrusion</span><span class="value">${day.protrusion||'‚Äî'}/5</span></div><div class="metric-dots">${[1,2,3,4,5].map(v=>`<div class="metric-dot ${day.protrusion>=v?'filled':''}" onclick="setMetric('protrusion',${v})"></div>`).join('')}</div></div>
                <div class="form-label">Booty Type</div><div class="booty-type-select">${BOOTY_TYPES.map(t=>`<div class="booty-type-btn ${day.bootyType===t?'selected':''}" onclick="setBootyType('${t}')"><div class="name">${t}</div></div>`).join('')}</div>
                <div class="form-group"><label class="form-label">Body Fat % (optional)</label><input type="number" class="form-input" id="bf" value="${day.bodyFat||''}" placeholder="From scan" step="0.1"></div>`;
            }
        }
        
        // Daily tracking
        form+=`<div class="section-header">üìä Daily</div><div class="form-group"><label class="form-label">Hip Pain (0-10)</label><input type="number" class="form-input" id="pain" value="${day.hipPain??''}" placeholder="0 = none" min="0" max="10"></div><div class="quick-toggles"><div class="quick-toggle ${day.proteinHit?'on':''}" onclick="toggle('proteinHit')"><div class="icon">ü•©</div><div class="text">Protein 120g+</div></div></div><div class="form-group"><label class="form-label">Notes</label><textarea class="form-input" id="notes" style="min-height:50px">${day.notes||''}</textarea></div>`;
        
        form+=`<button class="save-btn" onclick="saveDay()">${day.completed?'Update':'Complete'} ‚úì</button>${!day.completed?`<button class="miss-btn" onclick="markMissed()">Rest / Missed</button>`:''}`;
    }
    
    return`<div class="modal-overlay active" onclick="closeModal()"><div class="modal" onclick="event.stopPropagation()"><div class="modal-handle"></div><div class="modal-header"><div><div class="modal-title">${fmt(date,'medium')} ‚Ä¢ Day ${n}</div><div class="modal-subtitle"><span class="phase-badge p${phase.num}" style="margin:0;padding:2px 8px">P${phase.num}</span> <span class="cycle-badge ${cycleName}" style="margin:0;padding:2px 8px">${cyclePhase.icon}</span> ${type.icon} ${type.name}</div></div><button class="modal-close" onclick="closeModal()">√ó</button></div>${form}</div></div>`;
}

const switchView=v=>{state.view=v;render()};
const openModal=n=>{state.selectedDay=n||state.data.currentDay;state.modalOpen=true;render()};
const closeModal=()=>{state.modalOpen=false;render()};
const setConn=v=>{state.data.days[(state.selectedDay||state.data.currentDay)-1].connection=v;render()};
const setTempo=v=>{state.data.days[(state.selectedDay||state.data.currentDay)-1].tempoClass=v;render()};
const setScan=v=>{const d=state.data.days[(state.selectedDay||state.data.currentDay)-1];d.scanType=v;d.scanDone=v!=='Skip';if(v==='Skip'){d.roundness=null;d.lift=null;d.protrusion=null;d.bootyType=null}render()};
const setMetric=(m,v)=>{state.data.days[(state.selectedDay||state.data.currentDay)-1][m]=v;render()};
const setBootyType=v=>{state.data.days[(state.selectedDay||state.data.currentDay)-1].bootyType=v;render()};
const toggle=f=>{state.data.days[(state.selectedDay||state.data.currentDay)-1][f]=!state.data.days[(state.selectedDay||state.data.currentDay)-1][f];render()};

function markMissed(){const n=state.selectedDay||state.data.currentDay;const d=state.data.days[n-1];d.missed=true;d.completed=false;d.notes=document.getElementById('notes')?.value||'';save();showToast('Marked as rest');closeModal()}
function unmarkMissed(){state.data.days[(state.selectedDay||state.data.currentDay)-1].missed=false;save();render()}

function saveDay(){
    const n=state.selectedDay||state.data.currentDay;
    const d=state.data.days[n-1],type=getType(n),date=getDate(n);
    d.completed=true;d.missed=false;
    d.hipPain=parseFloat(document.getElementById('pain')?.value)||null;
    d.notes=document.getElementById('notes')?.value||'';
    if(type.type==='tempo'||type.type==='tempo-scan')d.tempoDuration=parseFloat(document.getElementById('dur')?.value)||null;
    if((type.type==='tempo-scan'||date.getDay()===0)&&d.scanType&&d.scanType!=='Skip'){d.bodyFat=parseFloat(document.getElementById('bf')?.value)||null}
    if(!d.connection&&type.type.startsWith('lower')){const lastConn=[...state.data.days].reverse().find(x=>x.connection)?.connection;if(lastConn)d.connection=lastConn}
    if(save()){showToast('Saved!')}else{showToast('Save failed',true)}
    closeModal();
    if(n===70&&d.completed)setTimeout(()=>alert('üéâ MIAMI READY! üçë‚ú®'),300);
}

init();render();
    </script>
